<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>
<body>
    <h1>Bem-vindo à página inicial</h1>
    
    <div class="turma">
        <h2>Turma de Inglês 1</h2>
        <button id="matricularIngles1">Matricular-se</button>
    </div>

    <div class="turma">
        <h2>Turma de Inglês 2</h2>
        <button id="matricularIngles2">Matricular-se</button>
    </div>

    <div class="turma">
        <h2>Turma de Espanhol 1</h2>
        <button id="matricularEspanhol1">Matricular-se</button>
    </div>

    <div class="turma">
        <h2>Turma de Espanhol 2</h2>
        <button id="matricularEspanhol2">Matricular-se</button>
    </div>

    <!-- Botão para criar turmas (apenas para professores) -->
    <button id="criarTurmaBtn" style="display: none;">Criar Nova Turma</button>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        const userRole = token ? JSON.parse(atob(token.split('.')[1])).role : null;

        // Verificar se o usuário é professor e exibir o botão de criar turmas
        if (userRole === 'PROFESSOR') {
            document.getElementById('criarTurmaBtn').style.display = 'block';
        }

        // Adicionar evento de clique aos botões de matrícula
        const buttons = document.querySelectorAll('.turma button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (userRole === 'ALUNO') {
                    // Redirecionar alunos para a página de matrícula da turma
                    // Você pode configurar o redirecionamento para "/alunos/matricular/:idTurma"
                } else if (userRole === 'PROFESSOR') {
                    // Redirecionar professores para a página de criação da turma
                    // Você pode configurar o redirecionamento para "/professores/criar-turma"
                }
            });
        });

        // Adicionar evento de clique ao botão de criar turmas (apenas para professores)
        const criarTurmaBtn = document.getElementById('criarTurmaBtn');
        criarTurmaBtn.addEventListener('click', () => {
            // Redirecionar professores para a página de criação da turma
            // Você pode configurar o redirecionamento para "/professores/criar-turma"
        });
    </script>
</body>
</html>
